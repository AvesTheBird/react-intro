<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
            .body1 {
        position:absolute;
        width: 50px;
        height: 1000px;
        left: 0px;
        top: 0px;
        background: #2B2E33;
        border: 4px solid #000000;
      }
      .rectangle {
            position: absolute;
            top: 0;
            left: 50px;
            width: 65px; /* или другая ширина */
            height: 120px; /* или другая высота */
            background-color: #2B2E33;
            display: none;
            border: #000000;
            border-radius: 10px;
}

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

  <button class = "body1"></button>
  <div class="rectangle"></div>
  <div class="button-list" style=" margin-top: 3px; display: flex;flex-direction: column; align-items: center; position: absolute; left: 4px; top: 0px">
    <input id="add" type="button" value="add" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="zoom" type="button" value="zoom" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="zoomout" type="button" value="zoomout" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="undo" type="button" value="undo" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="redo" type="button" value="redo" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="delete" type="button" value="delete" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="wire" type="checkbox" value="wiremode" style="margin-top: 10px; width: 35px; height: 35px; "/>
    <input id="grid" type="checkbox" value="grid" style="margin-top: 10px;width: 35px; height: 35px; "/>  
    <input id="xml" type="button" value="xml" style="margin-top: 10px; width: 35px; height: 35px; "/>  
    <input id="import" type="button" value="import" style="margin-top: 10px; width: 35px; height: 35px; "/>  
  </div>
  <ul class="sapr_elements_list" style="display: none;position: absolute; top: -10px; left: 20px; color: white; list-style-type: none;">
		<li class="bth">x * y</li>
		<li class="bth">x + y</li>
		<li class="bth">not x</li>
		<li class="bth">x => y</li>
		<li class="bth">x == y</li>
	</ul>
  <script>
    const rectangle = document.querySelector('.rectangle');
            const addButton = document.getElementById('add');
        const menu = document.querySelector('.sapr_elements_list');

        // Добавляем обработчик события клика на кнопку "add"
        addButton.addEventListener('click', function() {
            // Переключаем видимость меню при каждом клике
            rectangle.style.display = (rectangle.style.display === 'block') ? 'none' : 'block';
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });
  </script>
</html>
